name: test-sqs-sink-regex
connector.class: com.nordstrom.kafka.connect.sqs.SqsSinkConnector
key.converter: org.apache.kafka.connect.storage.StringConverter
value.converter: org.apache.kafka.connect.storage.StringConverter

topics.regex: com\.ecommerce\.orders\..*
sqs.queue.url: https://sqs.us-west-2.amazonaws.com/123456789012/ecommerce-events-queue
sqs.region: us-west-2
sqs.message.attributes.enabled: true
sqs.message.attributes.include.list: event-type,correlation-id 